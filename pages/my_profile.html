<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/my_profile.css">
</head>

<body>
    <div class="container_myProfile">
        <header class="header">
            <div class="container_header_logotipo">Logotipo</div>
            <div>
                <span class="material-icons">face</span>
                <div class="container_header_perfil_dropdown">
                    <button class="container_header_perfil_dropdown_btn">Nome Responsável
                        <span class="material-icons">expand_more</span>
                    </button>
                </div>
            </div>
            <div class="container_header_navbar">
                <a class="active" href="#"><span class="material-icons">home</span>Painel Principal</a>
                <a href="#"><span class="material-icons">date_range</span>Calendário</a>
                <a href="#"><span class="material-icons">task</span>Tarefas</a>
                <a href="#"><span class="material-icons">request_quote</span>Comprovantes</a>
                <a href="#"><span class="material-icons">question_answer</span>Recados</a>
                <a href="#"><span class="material-icons">people</span>Cadastros</a>
            </div>

        </header>
        <main class="main">
            <div class="container_main">
                <!-- Caminho -->
                <div class="">
                    <span>Meu Perfil</span>
                </div>
                <!-- Nome Completo -->
                <div class="container_main_input_name">
                    <input class="main_input_name" id="iptname" type="text">
                    <label for="iptname">Nome Completo</label>
                    <span class="focus-input"></span>
                </div>
                <!-- Telefone -->
                <div class="container_main_input_phone">
                    <input class="main_input_phone" id="iptphone" type="text">
                    <label for="iptphone">Telefone</label>
                    <span class="focus-input"></span>
                </div>
                <!-- Data de nascimento -->
                <div class="container_main_input_date_birthday">
                    <input class="main_input_date_birthday" id="iptdatebirthday" type="text">
                    <label for="iptdatebirthday">Data de Nascimento</label>
                    <span class="focus-input"></span>
                </div>
                <!-- Foto do perfil -->
                <div class="container_main_input_photo">
                    <label for="iptphoto">Foto de Perfil</label>
                    <form action="/action_page.php">
                        <input type="file" id="iptphoto" name="filename">
                        <input type="submit">
                    </form>
                </div>
                <!-- Cor -->
                <div class="container_main_input_color">
                    <label for="iptcolor">Cor</label>
                </div>
                <!-- Senha -->
                <div class="container_main_input_password">
                    <input class="main_input_password" id="iptpassword" type="password">
                    <label for="iptpassword">Senha</label>
                    <span class="focus-input"></span>
                </div>
                <!-- Confirmar Senha -->
                <div class="container_main_input_password_confirm">
                    <input class="main_input_password_confirm" id="iptpasswordconf" type="password">
                    <label for="iptpasswordconf">Senha</label>
                    <span class="focus-input"></span>
                </div>
                <!-- Botoes -->
                <div class="container_main_input_btns">
                    <button>Atualizar meu Perfil</button>
                </div>
                <!-- Minha Familia-->
                <div class="container_main_output_myfamily">
                    <span>Minha Familia</span>
                    <div class="container_main_output_myfamily_card">
                        <span class="material-icons" id="spnparent1">insert_emoticon</span>
                        <label for="spnparent1">Responsável 1</label>
                        <span class="material-icons" id="spnparent2">insert_emoticon</span>
                        <label for="spnparent2">Responsável 2</label>
                        <span class="material-icons" id="spnchild">insert_emoticon</span>
                        <label for="spnchild">Filho</label>
                    </div>

                </div>
            </div>
        </main>
        <footer>Rodapé</footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Família</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_logotipo">
                Logotipo
            </div>
            <div>
                <span class="material-icons">face</span>
                <div class="dropdown">
                    <button class="dropbtn">Nome Responsável
                    <span class="material-icons">expand_more</span>
                </button>
                </div>
            </div>
            <div class="navbar">
                <a class="active" href="#"><span class="material-icons">home</span>Painel Principal</a>
                <a href="#"><span class="material-icons">date_range</span>Calendário</a>
                <a href="#"><span class="material-icons">task</span>Tarefas</a>
                <a href="#"><span class="material-icons">request_quote</span>Comprovantes</a>
                <a href="#"><span class="material-icons">question_answer</span>Recados</a>
                <a href="#"><span class="material-icons">people</span>Cadastros</a>
            </div>
        </header>
        <main class="main">
            <div class="container_main">
                <!-- Caminho -->
                <div class="">
                    <span>Cadastro da Família</span>
                </div>
                <!-- Seus Dados -->
                <div class="container_main_input_yourdatas">
                    <p>Seus Dados</p>
                    <input class="main_input_yourname" id="iptyourname" type="text">
                    <label for="iptyourname">Nome</label>
                    <span class="focus-input"></span>
                    <input class="main_input_yourphone" id="iptyourphone" type="text">
                    <label for="iptyourphone">Telefone</label>
                    <span class="focus-input"></span>
                </div>
                <!-- Dados do parceiro -->
                <div class="container_main_input_otherdatas">
                    <p>Dados do parceiro</p>
                    <input class="main_input_othername" id="iptothername" type="text">
                    <label for="iptothername">Nome</label>
                    <span class="focus-input"></span>
                    <input class="main_input_otherphone" id="iptotherphone" type="text">
                    <label for="iptotherphone">Telefone</label>
                    <span class="focus-input"></span>
                </div>
                <!-- Filhos -->
                <div class="container_main_input_childdatas">
                    <p>Seus Filhos</p>
                    <input class="main_input_childname" id="iptchildname" type="text">
                    <label for="iptchildname">Nome</label>
                    <span class="focus-input"></span>
                </div>
                <!-- Outros Filhos -->
                <div class="container_main_input_btn_add_child">
                    <button><span class="material-icons">add_box</span>Adicionar outro filho</button>
                </div>

                <!-- Botoes -->
                <div class="container_main_input_btns">
                    <button>Cancelar</button>
                    <button>Finalizar</button>
                </div>

                <!-- Minha Familia-->
                <div class="container_main_output_myfamily">
                    <span>Minha Familia</span>
                    <div class="container_main_output_myfamily_card">
                        <span class="material-icons" id="spnparent1">insert_emoticon</span>
                        <label for="spnparent1">Responsável 1</label>
                        <span class="material-icons" id="spnparent2">insert_emoticon</span>
                        <label for="spnparent2">Responsável 2</label>
                        <span class="material-icons" id="spnchild">insert_emoticon</span>
                        <label for="spnchild">Filho</label>
                    </div>

                </div>
            </div>
        </main>
        <footer>Rodapé</footer>
    </div>
</body>

</html>

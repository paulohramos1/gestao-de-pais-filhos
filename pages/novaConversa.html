<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Conversa</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="../css/add_family.css" type="text/css">
    <link rel="stylesheet" href="../css/add_family-flexbox.css" type="text/css">
    <link rel="stylesheet" href="../css/material-icon.css" type="text/css">

</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <div class="navbar-up">
                    <div class="navbar-up-logo"></div>
                    <div class="navbar-up-profile">
                        <span class="material-icons md-48 md-blue">face</span>
                        <div class="navbar-up-profile-down">
                            <button class="navbar-up-profile-downbtn">
                                Nome Responsável
                                <span class="material-icons">expand_more</span>
                            </button>

                            <div class="navbar-up-profile-down-content">
                                <a href="#">Item do menu 1</a>
                                <a href="#">Item do menu 2</a>
                                <a href="#">Item do menu 3</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navbar-down">
                    <div class="navbar-down1">
                        <div class="navbar-group">
                            <span class="material-icons">home</span>
                            <a class="active" href="#">Painel Principal</a>
                        </div>
                        <div class="navbar-group">
                            <span class="material-icons">date_range</span>
                            <a href="#">Calendário</a>
                        </div>
                        <div class="navbar-group">
                            <span class="material-icons">task</span>
                            <a href="#">Tarefas</a>
                        </div>
                        <div class="navbar-group">
                            <span class="material-icons">request_quote</span>
                            <a href="#">Comprovantes</a>
                        </div>
                        <div class="navbar-group">
                            <span class="material-icons">question_answer</span>
                            <a href="#">Recados</a>
                        </div>
                    </div>
                    <div class="navbar-down2">
                        <div class="navbar-group">
                            <span class="material-icons">people</span>
                            <a href="#">Cadastros</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="container_main">
                <!-- Caminho -->
                <div class="main-title">
                    <span>Nova conversa</span>
                </div>
                <form class="main-form" action="">
                    <!-- Seus Dados -->
                    <div class="datas-group">
                        <div class="datas-group1">
                            <label for="iptyourname" class="datas-label">Assunto</label>
                            <input class="datas-input" id="iptyourname" type="text">
                        </div>
                        <div class="datas-group1">
                            <label for="iptyourphone" class="datas-label">Mensagem</label>
                            <textarea class="datas-input" id="msg" rows="51" cols="330"></textarea>
                        </div>

                        <!-- cx seleção -->
                        <div class="">
                            <label for="padronizada" class="datas-label">Padronizado</label>
                            <select id="padronizada">
                                <option value="" disabled selected>Selecione</option>
                                <option value="opção1">opção 1</option>
                                <option value="opção2">opção 2</option>
                                <option value="opção3">opção 3</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <!-- inicio quadro minha familia -->
                        <thead>
                            <tr>
                                <th>Minha familia</th>

                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Responsavel 1 </td>
                            </tr>
                            <tr>
                                <td>Criança 1</td>
                            </tr>
                        </tbody>
                    </div>




                    <!-- Botoes -->
                    <div class="main-group-btns">
                        <button class="group-btns">Cancelar</button>
                        <button class="group-btns">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="container_footer">

            </div>
        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="../css/material-icon.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/add_event.css">
</head>

<body>
    <div class="container">
        <form class="container-form">
            <div>
                <span class="material-icons">close</span>
            </div>
            <div >
                <button>
                    <span class="material-icons">add_circle_outline</span>
                    Adicionar um evento
                </button>
                <button >
                    <span class="material-icons">add_circle_outline</span>
                    Adicionar uma tarefa
                </button>
            </div>
            <div>
                <label for="iptName">Nome</label>
                <input id="iptName" type="text">
            </div>
            <div >
                <label for="iptdtInitial">Data de Ínicio</label>
                <input id="iptdtInitial" type="text">
            </div>
            <div >
                <label for="iptdtFinish">Data de Término</label>
                <input id="iptdtFinish" type="text">
            </div>
            <div>
                <input type="checkbox" id="ckb2" name="allDay">
                <label for="ckb2">
                Dia Todo
                </label>
            </div>
            <div >
                <label for="iptChild">Filho</label>
                <span class="material-icons">face</span>
            </div>
            <div >
                <label for="iptplace">Lugar</label>
                <input  id="iptdtplace" type="text">
            </div>
            <div >
                <label for="iptnotes">Notas</label>
                <textarea  id="iptnotes"></textarea>
            </div>
            <div class="main-form-group-btns">
                <button class="group-btns">Cancelar</button>
                <button class="group-btns">Adicionar</button>
            </div>
        </form>
    </div>
</body>

</html>
